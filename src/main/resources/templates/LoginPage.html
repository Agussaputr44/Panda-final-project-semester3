<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Panda Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Warna background default Bootstrap */
    }

    .custom-card {
      width: 90%;
    }

    @media (min-width: 576px) {
      .custom-card {
        width: 80%;
      }
    }

    @media (min-width: 768px) {
      .custom-card {
        width: 60%;
      }
    }

    @media (min-width: 992px) {
      .custom-card {
        width: 50%;
      }
    }

    @media (min-width: 1200px) {
      .custom-card {
        width: 30%;
      }
    }
  </style>
</head>

<body class="bg-light">

  <div class="container-fluid mt-5">
    <div class="card bg-light mx-auto shadow-lg custom-card">
      <div class="card-body p-4">
        <img src="../static/img/Panda.png" width="100px" alt="" class="mx-auto d-block mb-2 img-fluid">
        <h1 class="text-center">Login</h1>
        <form th:action="@{/Daftar}">
          <div class="form-group">
            <label for="nik">NIK:</label>
            <input type="text" class="form-control" id="nik" name="nik" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Masuk</button>
        </form>
        <div class="mt-3 text-center">
          <a href="register.html">Daftar Akun</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
