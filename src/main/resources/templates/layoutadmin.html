<!DOCTYPE html>
<html
  lang="en"
  th:fragment="layoutadmin(title, content, menu)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- font awesom -->
    <!-- fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="/img/logopanda.jpg" />

    <!-- boostarap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"
    />

    <!-- My CSS -->
    <!-- <link rel="stylesheet" th:href="@{/style/layoutAdmin.css}" type="text/css" /> -->

    <link rel="stylesheet" href="/style/layoutadmin.css" />
    <title th:replace="${title}">Admin panda</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">Admin panda</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a th:href="@{/panda/admin/dashboard}">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        
        <!-- <li>
				<a th:href="@{/panda/}">
					<i class="bx bx-user-pin"></i>
					<span class="text">User</span>
				</a>
			</li>
			<li>
				<a th:href="@{/panda/kelola}">
					<i class="bx bxs-report"></i>
					<span class="text">Aduan</span>
				</a> -->
        <!-- </li> -->
        <!-- <li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li> -->
      </ul>
      <ul class="side-menu">
      
        <li>
          <a th:href="@{/panda/admin/profileAdmin}">
            <i class="bx bxs-user"></i>
            <span class="text">Profile</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <!-- <a href="#" class="nav-link">Categories</a> -->
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <!-- <a href="#" class="notification">
				<i class="bx bxs-bell"></i>
				<span class="num">8</span>
			</a> -->
        <div class="profile">
          <img th:src="@{/imgEncode/photo.jpg}" />
          <ul class="profile-link">
            <li>
              <a th:href="@{/panda/admin/profileAdmin}"
                ><i class="bx bxs-user-circle icon"></i> Profile</a
              >
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a th:href="@{/panda/logout}"
                ><i class="bx bxs-log-out-circle"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->

      <!-- Main Content -->
      <main th:insert="${content}"></main>
    </section>

    <!-- CONTENT -->
    <!-- boostarap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#dataTable").DataTable({
          searching: true, // Enable search feature
        });
      });
    </script>

    <!-- script js -->
    <script src="/js/admin.js"></script>
  </body>
</html>
