<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layout :: layout(~{::title}, ~{::div#content}, 'employers')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Employers</title>
  </head>
  <body>
    <div id="content">
      <h2>Pengaduan</h2>

      <!-- Add Data Button -->
      <a th:href="@{/employers/new}">
        <button type="button" class="btn btn-primary mb-3">
          <i class="fas fa-plus mr-1"></i>Add Data
        </button>
      </a>
      <!-- Data Table -->
      <table id="dataTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nama lengkap</th>
            <th>No HP</th>
            <th>Pesan</th>
            <th>Hal yang di harapkan</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${emps}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.No hp}"></td>
            <td th:text="${e.Pesabn}"></td>
            <td th:text="${e.hal yang di harapkan}"></td>
            <td>
              <a th:href="@{/employers/edit/{id}(id=${e.id})}">
                <button class="btn btn-info btn-sm">
                  <i class="fas fa-edit mr-1"></i>Edit
                </button>
              </a>

              <a th:href="@{/employers/delete/{id}(id=${e.id})}">
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt mr-1"></i>Delete
                </button>
              </a>
            </td>
          </tr>
          <!-- ...other rows... -->
        </tbody>
      </table>

      <!-- Add Data Modal -->
      <div
        class="modal fade"
        id="addDataModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addDataModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form to add data -->
              <form id="addDataForm" th:action="@{/employers/save}" method="post" th:object="${newEmp}" class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    required
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary" form="addDataForm">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
