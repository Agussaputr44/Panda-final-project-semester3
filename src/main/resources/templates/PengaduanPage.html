<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pengaduan</title>
    <style>
        /* Add any additional styles not covered by Tailwind here */
        .navbar {
            background-color: #3490dc; /* Blue background color */
        }

        .navbar-brand img {
            filter: brightness(0) invert(1); /* Invert logo color for better visibility on dark background */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* White text color */
        }

        .navbar-nav .nav-link:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navbar start -->
    <nav class="navbar flex justify-between items-center p-3 bg-blue-300 text-white h-100">
        <a href="#" class="navbar-brand">
            <img src="/img/logo3coy.png" alt="logo" width="180" />
        </a>
        <div class="navbar-nav flex">
            <a class="nav-link px-4 hover:bg-white hover\:border-black hover:text-blue-100" th:href="@{/}">Home</a>
            <a class="nav-link px-4 hover:bg-white hover:text-blue-100" th:href="@{/panda/pengaduan}">pengaduan</a>
            <a class="nav-link px-4 hover:bg-white hover:text-blue-100" th:href="@{/panda/konsultasi}">Konsultasi</a>
            <a class="nav-link px-4 hover:bg-white hover:text-blue-100" th:href="@{/panda/login}">Logout</a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Form start -->
    <div class="container mt-8">
        <div class="flex flex-col md:flex-row items-center justify-center">
            <div class="md:w-1/2 mb-4 md:mb-0">
                <img src="/img/Premium_Vector___Working_woman_presentation-removebg-preview.png" alt="form"
                    class="mb-3 mx-auto md:mx-0 md:mr-8" />
                <h1 class="text-2xl md:text-4xl font-bold mb-2 md:mb-4 text-center md:text-left md:pl-2">Isi form
                    pengaduan</h1>
                <p class="text-sm md:text-base font-italic text-muted text-center md:text-left md:pl-2">
                    Mohon isi data di samping dengan <em>lengkap dan valid</em> untuk mempermudah tim kami dalam memproses
                    pengaduan anda
                </p>
            </div>

            <!-- Registration Form -->
            <div class="md:w-1/2">
                <form id="pengaduanForm" th:action="@{/panda/pengaduan}" th:object="${pengaduan}" method="post"
                    class="bg-white shadow-md rounded-md p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- nama-->
                        <div class="mb-4">
                            <label for="nama" class="block text-sm font-medium text-gray-700">Nama lengkap</label>
                            <input id="nama" type="text" th:field="*{nama}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Nama lengkap" required />
                        </div>

                        <!-- alamat -->
                        <div class="mb-4">
                            <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label>
                            <input id="alamat" type="text" th:field="*{alamat}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Alamat" required />
                        </div>

                        <!-- pekerjaan -->
                        <div class="mb-4">
                            <label for="pekerjaan" class="block text-sm font-medium text-gray-700">Pekerjaan</label>
                            <input id="pekerjaan" type="text" th:field="*{pekerjaan}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Pekerjaan" required />
                        </div>

                        <!-- Pendidikan -->
                        <div class="mb-4">
                            <label for="Pendidikan" class="block text-sm font-medium text-gray-700">Pendidikan</label>
                            <input id="Pendidikan" type="text" th:field="*{pendidikan}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Pendidikan" required />
                        </div>

                        <!-- TTL -->
                        <div class="mb-4">
                            <label for="TTL" class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
                            <input id="TTL" type="date" th:field="*{TTL}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                required />
                        </div>

                        <!-- aduan -->
                        <div class="mb-4">
                            <label for="aduan" class="block text-sm font-medium text-gray-700">Aduan</label>
                            <input id="aduan" type="text" th:field="*{aduan}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Aduan" required />
                        </div>

                        <!-- harapan -->
                        <div class="mb-4 col-span-2">
                            <label for="harapan" class="block text-sm font-medium text-gray-700">Hal yang anda
                                harapkan</label>
                            <textarea id="harapan" th:field="*{harapan}"
                                class="mt-1 p-2 border border-gray-300 rounded-md w-full h-24 focus:outline-none focus:ring focus:border-blue-500"
                                placeholder="Hal yang anda harapkan" required></textarea>
                        </div>

                        <!-- Submit button -->
                        <div class="form-group col-span-2">
                            <button type="button"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
                                onclick="submitForm()">Kirim</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Form end -->
    <footer class="bg-blue-500 p-4 text-white text-center ">
        <p >&copy; 2023 Pengaduan System. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            document.getElementById('pengaduanForm').submit();
            alert("Form submitted successfully!");
        }
    </script>
</body>

</html>
