<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layoutadmin :: layoutadmin(~{::title}, ~{::div#content}, 'KelolaPengaduan')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content" class="container-xl px-4 mt-4">
      <h2>Riwayat pengaduan</h2>

      <!-- Add Data Button -->

      <div class="table">
        <!-- Data Table -->
        <table id="dataTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nama lengkap</th>
              <th>Pekerjaan</th>
              <th>Alamat</th>
              <th>pendidikan</th>
              <th>Aduan</th>
              <th>Harapan</th>
              <th>Action</th>
            </tr>
          </thead>
          <!-- Assuming the list of complaints is stored in the "pengaduan" variable -->
          <tbody>
            <tr th:each="complaint : ${pengaduan}">
              <td th:text="${complaint.user.nama_lengkap}"></td>
              <td th:text="${complaint.pekerjaan}"></td>
              <td th:text="${complaint.user.alamat}"></td>
              <td th:text="${complaint.pendidikan}"></td>
              <td th:text="${complaint.aduan}"></td>
              <td th:text="${complaint.harapan}"></td>
              <td>
                <a
                  th:href="@{/panda/edit/{id_register}(id_register=${complaint.id_registrasi})}"
                >
                  <button class="btn btn-info btn-sm">
                    <i class="fas fa-edit mr-1"></i>Edit
                  </button>
                </a>
                <a
                  th:href="@{/panda/delete/{id_register}(id_register=${complaint.id_registrasi})}"
                >
                  <button class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt mr-1"></i>Delete
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
