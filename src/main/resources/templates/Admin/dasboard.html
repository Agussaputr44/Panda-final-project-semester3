<!DOCTYPE html>
<html lang="en" th:replace="~{layoutadmin :: layoutadmin(~{::title}, ~{::section}, 'dashboard')}"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>

  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- swet alert -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <section>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a>Dashboard</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li>
            <a class="active">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <ul class="box-info">
      <li>
        <i class="bx bxs-calendar-check"></i>
        <span class="text">
          <h3 th:text="${jumlahPengaduanBulanIni}"></h3>
          <p>Pengaduan bulan ini</p>
        </span>
      </li>
      <li>
        <i class="bx bxs-report"></i>
        <span class="text">
          <h3 th:text="${jumlahPengaduan}"></h3>
          <p>Total Pengaduan</p>
        </span>
      </li>
      <li>
        <i class="bx bxs-group"></i>
        <span class="text">
          <h3 th:text="${jumlahUser}"></h3>
          <p>Total Pengguna</p>
        </span>
      </li>
    </ul>

    <!-- tabel user -->
    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Pengguna</h3>
          <i class="bx bx-search"></i>
          <i class="bx bx-filter"></i>
        </div>
        <table id="datatable">
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama lengkap</th>
              <th>Alamat</th>
              <th>No Hp</th>
            </tr>
          </thead>
          <tbody th:each="u : ${user}">
            <td th:text="${u.nik}"></td>
            <td th:text="${u.nama_lengkap}"></td>
            <td th:text="${u.alamat}"></td>
            <td th:text="${u.nomor_hp}"></td>
          </tbody>
        </table>
      </div>
    </div>

    <!-- tabel pengaduan -->
    <!-- tabel pengaduan -->
    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Pengaduan</h3>
          <i class="bx bx-search"></i>
          <i class="bx bx-filter"></i>
        </div>
        <table id="dataTable">
          <thead>
            <tr>
              <th></th>
              <th>Nama</th>
              <th>Tanggal Pengaduan</th>
              <th>Pengaduan</th>
              <th>Harapan</th>
              <th>status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody th:each="p : ${pengaduan}">
            <td></td>
            <td th:text="${p.nama}"></td>
            <td th:text="${p.created_at}"></td>
            <td th:text="${p.aduan}"></td>
            <td th:text="${p.harapan}"></td>
            <td><span class="status pending">Terkirim</span></td>

            <td>
              <select class="form-select h-16 w-12" aria-label="Default select example">
                <option selected>- - - - -Pilih Status Terbaru- - - - - </option>
                <option th:each="s : ${status}" th:value="${s.id}" th:text="${s.namaStatus}"></option>
              </select><br>
            
              <a
                onclick="return confirm('Apakah anda yakin merubah status aduan ini?');">
                <button class="Simpan">Simpan perubahan</button>
              </a>
              <a th:href="@{/panda/admin/delete/{id_register}(id_register=${p.id_registrasi})}"
                onclick="return confirm('Apakah anda yakin menghapus aduan ini?');">
                <button class="delete">Delete</button>
              </a>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
