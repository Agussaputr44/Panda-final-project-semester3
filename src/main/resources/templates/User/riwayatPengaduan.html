<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layoutProfile :: layoutProfile(~{::title}, ~{::div#content}, 'riwayatpengduan')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Riwayat Pengaduan Anda</title>
    <style>
      .table {
        width: 100%;
        padding: 1.5em;
      }
      /* Gaya untuk layar yang lebih kecil (misalnya, ponsel) */
      @media (max-width: 768px) {
        .table {
          font-size: 0.9em;
          width: 10px;
        }

        th,
        td {
          white-space: nowrap; /* Cegah teks terpotong dalam sel */
          overflow: hidden;
          text-overflow: ellipsis; /* Tambahkan tanda ellipsis untuk teks panjang */
        }
      }
    </style>
  </head>
  <body>
    <div id="content" class="container-xl px-4 mt-4">
      <h2>Riwayat pengaduan</h2>

      <!-- Add Data Button -->
      <!-- <a th:href="@{/employers/new}"> -->

      <div class="table">
        <!-- Data Table -->
        <table id="dataTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nama lengkap</th>
              <th>Pekerjaan</th>
              <th>Alamat</th>
              <th>pendidikan</th>
              <th>Aduan</th>
              <th>Harapan</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pengaduan}">
              <td th:text="${p.user.nama_lengkap}"></td>
              <td th:text="${p.pekerjaan}"></td>
              <td th:text="${p.user.alamat}"></td>
              <td th:text="${p.pendidikan}"></td>
              <td th:text="${p.aduan}"></td>
              <td th:text="${p.harapan}"></td>
              <td>
                <a
                  th:href="@{/panda/edit/{id_register}(id_register=${p.id_registrasi})}"
                >
                  <button class="btn btn-info btn-sm">
                    <i class="fas fa-edit mr-1"></i>Edit
                  </button>
                </a>
                <a
                  th:href="@{/panda/delete/{id_register}(id_register=${p.id_registrasi})}"
                >
                  <button class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt mr-1"></i>Delete
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
