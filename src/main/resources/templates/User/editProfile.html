<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layoutProfile :: layoutProfile(~{::title}, ~{::div#content}, 'profileuser')}"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- boostrap-->
       <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous"
     />
     <!-- awesom -->
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     />
    <title>Document</title>
</head>

<body>
    <div class="container-xl px-4 mt-4" id="content">
        <div class="card mb-4">
            <div class="card-header">Detail akun</div>
            <div class="card-body">
                <form th:action="@{/panda/update}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="small mb-1" for="NIk">NIK</label>
                        <input style="background-color: #fff" class="form-control" id="NIk" type="text"  />
                    </div>
                    <!-- Form Row-->
                    <div class="mb-3">
                        <!-- naam lengkap)-->
                        <label class="small mb-1" for="Nama_lengkap">Nama lengkap</label>
                        <input style="background-color: #fff" class="form-control" id="Nama_lengkap" type="text" />
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" for="Alamat">Alamat</label>
                        <input style="background-color: #fff" class="form-control" id="Alamat" type="email"/>
                            
                    </div>
                    <!-- Form Row-->
                    <div class="mb-3">
                        <!-- Form Group (phone number)-->
                        <label class="small mb-1" for="NomorHP">Phone number</label>
                        <input style="background-color: #fff" class="form-control" id="NomorHP" type="tel"/>
                            
                    </div>
                    <!-- Save changes button-->
                    <a class="btn btn-primary" type="submit">
                        Save
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
