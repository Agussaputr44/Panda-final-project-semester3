<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layoutProfile :: layoutProfile(~{::title}, ~{::div#content}, 'profileuser')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container-xl px-4 mt-4" id="content">
      <div class="card mb-4">
        <div class="card-header">Detail akun</div>
        <div class="card-body">
          <form
            th:action="@{/panda/update}"
            th:object="${user}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label class="small mb-1" for="NIk">NIK</label>
              <input
                style="background-color: #fff"
                class="form-control"
                id="NIk"
                type="text"
                th:value="${user.nik}"
                readonly
              />
            </div>

            <div class="mb-3">
              <label class="small mb-1" for="Nama_lengkap">Nama lengkap</label>
              <input
                style="background-color: #fff"
                class="form-control"
                id="Nama_lengkap"
                name="nama_lengkap"
                type="text"
                th:value="${user.nama_lengkap}"
              />
            </div>

            <div class="mb-3">
              <label class="small mb-1" for="Alamat">Alamat</label>
              <input
                style="background-color: #fff"
                class="form-control"
                id="Alamat"
                name="alamat"
                type="text"
                th:value="${user.alamat}"
              />
            </div>

            <div class="mb-3">
              <label class="small mb-1" for="NomorHP">Nomor hp</label>
              <input
                style="background-color: #fff"
                class="form-control"
                id="NomorHP"
                name="nomor_hp"
                type="tel"
                th:value="${user.nomor_hp}"
              />
            </div>

            <!-- Add the file input for the photo -->
            <div class="mb-3">
              <label class="small mb-1" for="photoFile">Upload Photo</label>
              <input
                style="background-color: #fff"
                class="form-control"
                id="photoFile"
                type="file"
                name="fotoFile"
                accept="image/*"
              />
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
          </form>

          <div
            th:if="${successMessage}"
            class="alert alert-success"
            role="alert"
            style="margin-top: 10px"
          >
            <strong>Success!</strong> <span th:text="${successMessage}"></span>
          </div>

          <!-- Display error message -->
          <div
            th:if="${errorMessage}"
            class="alert alert-danger"
            role="alert"
            style="margin-top: 10px"
          >
            <strong>Error!</strong> <span th:text="${errorMessage}"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
