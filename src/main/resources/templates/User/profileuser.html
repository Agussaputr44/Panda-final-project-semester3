<!DOCTYPE html>

<html
  lang="en"
  th:replace="~{layoutProfile :: layoutProfile(~{::title}, ~{::div#content}, 'profileuser')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <!-- boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Profile</title>
  </head>

  <body>
    <div class="container-xl px-4 mt-4" id="content">
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <!-- Profile picture image-->
              <img
                class="img-account-profile rounded-circle mb-2"
                src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
                alt=""
              />
              <!-- Profile picture help block-->
              <div class="small font-italic text-muted mb-4">
                JPG or PNG no larger than 5 MB
              </div>
              <!-- Profile picture upload button-->
              <button
                class="btn btn-primary"
                type="button"
                onclick="openFile()"
              >
                Upload photo
              </button>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-header">Detail akun</div>
            <div class="card-body">
              <form>
                <!-- nik-->
                <div class="mb-3">
                  <label class="small mb-1" for="NIk">NIK</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="NIk"
                    type="text"
                    th:placeholder="${user.nik}"
                    readonly
                  />
                </div>
                <!-- Form Row-->
                <div class="mb-3">
                  <!-- naam lengkap)-->
                  <label class="small mb-1" for="Nama_lengkap"
                    >Nama lengkap</label
                  >
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="Nama_lengkap"
                    type="text"
                    th:placeholder="${user.nama_lengkap}"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label class="small mb-1" for="Alamat">Alamat</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="Alamat"
                    type="email"
                    th:placeholder="${user.alamat}"
                    readonly
                  />
                </div>
                <!-- Form Row-->
                <div class="mb-3">
                  <!-- Form Group (phone number)-->
                  <label class="small mb-1" for="NomorHP">No hp</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="NomorHP"
                    type="tel"
                    th:placeholder="${user.nomor_hp}"
                    readonly
                  />
                </div>
                <!-- Save changes button-->
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Edit profile
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Edit Profile
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body ">
                          <form>
                            <!-- nik-->
                            <div class="mb-3">
                              <label class="small mb-1" for="NIk">NIK</label>
                              <input
                                style="background-color: #fff"
                                class="form-control"
                                id="NIk"
                                type="text"
                                th:placeholder="${user.nik}"
                                readonly
                              />
                            </div>
                            <!-- Form Row-->
                            <div class="mb-3">
                              <!-- naam lengkap)-->
                              <label class="small mb-1" for="Nama_lengkap"
                                >Nama lengkap</label
                              >
                              <input
                                style="background-color: #fff"
                                class="form-control"
                                id="Nama_lengkap"
                                type="text"
                              />
                            </div>

                            <div class="mb-3">
                              <label class="small mb-1" for="Alamat"
                                >Alamat</label
                              >
                              <input
                                style="background-color: #fff"
                                class="form-control"
                                id="Alamat"
                                type="email"
                              />
                            </div>
                            <!-- Form Row-->
                            <div class="mb-3">
                              <!-- Form Group (phone number)-->
                              <label class="small mb-1" for="NomorHP"
                                >No hp</label
                              >
                              <input
                                style="background-color: #fff"
                                class="form-control"
                                id="NomorHP"
                                type="tel"
                              />
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Simpan perubahan
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <a
                  th:href="@{/panda/editProfile}"
                  class="btn btn-primary"
                  type="button"
                >
                  Edit
                </a> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openFile() {
        // Buka dialog file
        var inputFile = document.querySelector("input[type='file']");
        inputFile.click();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
