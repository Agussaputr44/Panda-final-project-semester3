<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layoutProfile :: layoutProfile(~{::title}, ~{::div#content}, 'profileuser')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="container-xl px-4 mt-4" id="content">
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <!-- Profile picture image-->
              <img
                class="img-account-profile rounded-2 mb-2"
                th:src="@{/imgEncode/photo.jpg}"
                alt="foto profile"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="card mb-4">
            <div class="card-header">Detail akun</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label class="small mb-1" for="NIk">NIK</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="NIk"
                    type="text"
                    th:placeholder="${user.nik}"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="small mb-1" for="Nama_lengkap"
                    >Nama lengkap</label
                  >
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="Nama_lengkap"
                    type="text"
                    th:placeholder="${user.nama_lengkap}"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label class="small mb-1" for="Alamat">Alamat</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="Alamat"
                    type="text"
                    th:placeholder="${user.alamat}"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="small mb-1" for="NomorHP">No hp</label>
                  <input
                    style="background-color: #fff"
                    class="form-control"
                    id="NomorHP"
                    type="tel"
                    th:placeholder="${user.nomor_hp}"
                    readonly
                  />
                </div>
                <a
                  type="button"
                  class="btn btn-primary"
                  th:href="@{/panda/editProfile}"
                >
                  Edit profile
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
